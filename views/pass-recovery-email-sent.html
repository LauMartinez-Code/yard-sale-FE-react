<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./base-styles.css">
    <link rel="stylesheet" href="./components/form-vertical.css">
    <link rel="stylesheet" href="./components/modal.css">
    <link rel="stylesheet" href="./components/NavBar/NavBar.css">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <script type="module" src="./components/NavBar/NavBar.js"></script>
    <title>Yard Sale</title>
</head>
<body>
    <div class="container-flex-center">
        <nav-bar class="container-flex-center__header d-none d-initial--md"></nav-bar>
        
        <main class="container-flex-center__body container-sm">
            <a href="./index.html">
                <img class="main-logo" src="./assets/logos/logo_yard_sale.svg" alt="Site's Logo">
            </a>
            <h1 class="title-h1">Email has been sent!</h1>
            <h4 class="subtitle">Please check your inbox for instructions<br>on how to reset the password</h4>
        
            <figure class="circle-wrapper mb-5">
                <img class="email-icon" src="./assets/icons/email.svg" width="80" alt="email icon">
            </figure>
            <button type="button" id="openModal" class="btn btn--primary btn--block mb-4" onclick="openModal()">
                Login
            </button>
            <p>
                <small>
                    Didn't recieve the email?
                    <button type="button" class="btn btn--link-primary">Resend</button>
                </small>
            </p>
        </main>
    </div>

    <dialog id="confirmationModal" class="modal modal--md scale-up-center">
        <header class="modal__header">
            <h4 class="modal__title">
                Would you like to try the "Password reset" feature?
            </h4>
            <button type="button" class="btn-close" title="close" role="button" onclick="closeModal()"></button>
        </header>
        
        <div class="modal__body">
            <p class="mb-4">
                This would be the next step in the flow, after you checked the email sent to your inbox.
            </p>

            <div class="btn-group">
                <a class="btn btn--primary btn--block order-1--md" href="./create-new-password.html">
                    Try "Password reset"
                </a>

                <a class="btn btn--outline-primary btn--block" href="./login.html">
                    Go to Login
                </a>
            </div>
        </div>
    </dialog>

    <script>
        const dialog = document.querySelector('#confirmationModal');
        
        const openModal = () => {
            dialog.showModal();
        }

        const closeModal = () => {
            dialog.close();
        }
        </script>
</body>
</html>
