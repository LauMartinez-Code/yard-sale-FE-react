<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./base-styles.css">
    <link rel="stylesheet" href="./components/form-vertical.css">
    <link rel="stylesheet" href="./components/NavBar/NavBar.css">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <script type="module" src="./components/NavBar/NavBar.js"></script>
    <title>Yard Sale</title>
</head>
<body>
    <div class="container-flex-center">
        <nav-bar class="container-flex-center__header d-none d-initial--md"></nav-bar>
        
        <main class="container-flex-center__body container-sm">
            <a href="./index.html">
                <img class="main-logo" src="./assets/logos/logo_yard_sale.svg" alt="Site's Logo">
            </a>
            <h1 class="title-h1">Create a new password</h1>
            <h4 class="subtitle">Enter a new password for your account</h4>

            <form class="form-vertical">
                <label class="form-vertical__label">
                    Password
                    <input type="password" class="form-vertical__input" placeholder="Enter password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="80" required>
                    <small class="form-vertical__text-small">
                        It must contain 8 or more characters, in which there is at least one number and one upper and lower case letter
                    </small>
                </label>
                <label class="form-vertical__label">
                    Re-enter password
                    <input type="password" class="form-vertical__input" placeholder="Re-enter password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="80" required>
                    <span class="form-vertical__invalid-feedback">
                        Enter a valid password
                    </span>
                </label>
                <button type="submit" class="btn btn--primary">
                    Confirm
                </button>
            </form>
        </main>
    </div>

    <script type="module">
        import { onTrySubmitMainForm } from "./components/CommonUtilities.js";
        const onFormSubmit = event => {
            event.preventDefault();
            location.href = './login.html';
        }

        const form = document.querySelector('form').addEventListener('submit', onFormSubmit);
        onTrySubmitMainForm();
    </script>
</body>
</html>
