<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./base-styles.css">
    <link rel="stylesheet" href="./components/form-vertical.css">
    <link rel="stylesheet" href="./components/NavBar/NavBar.css">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <script type="module" src="./components/NavBar/NavBar.js"></script>
    <title>Yard Sale</title>
</head>
<body>
    <div class="container-flex-center">
        <nav-bar class="container-flex-center__header d-none d-initial--md"></nav-bar>
        
        <main class="container-flex-center__body container-sm">
            <a href="./index.html">
                <img class="main-logo" src="./assets/logos/logo_yard_sale.svg" alt="Site's Logo">
            </a>
            <h1 class="title-h1">Password recovery</h1>
            <h4 class="subtitle">Inform the email address used<br>to create your account</h4>

            <form class="form-vertical">
                <label class="form-vertical__label">
                    Email address
                    <input type="email" class="form-vertical__input" placeholder="example@example.com" maxlength="80" required>
                    <span class="form-vertical__invalid-feedback">
                        Enter a valid email address
                    </span>
                </label>
                <button type="submit" class="btn btn--primary">
                    Submit
                </button>
                <a class="link mt-2 mx-auto" href="./login.html">Back to log in</a>
            </form>
        </main>
    </div>

    <script type="module">
        import { onTrySubmitMainForm } from "./components/CommonUtilities.js";

        const formSubmit = event => {
            event.preventDefault();
            location.href = './pass-recovery-email-sent.html';
        }

        document.querySelector('main form').addEventListener('submit', formSubmit);
        onTrySubmitMainForm();
    </script>
</body>
</html>
