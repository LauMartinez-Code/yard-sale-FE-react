<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap">
    <link rel="stylesheet" href="./base-styles.css">
    <link rel="stylesheet" href="./components/NavBar/NavBar.css">
    <link rel="stylesheet" href="./components/form-vertical.css">
    <link rel="stylesheet" href="./components/btn.css">
    <link rel="shortcut icon" href="./assets/logos/favicon_yard_sale.svg" type="image/x-icon">
    <script type="module" src="./components/NavBar/NavBar.js"></script>
    <title>Yard Sale - Login</title>
</head>
<body>
    <nav-bar></nav-bar>
    
    <main class="container-flex-center container-sm">
        <img class="main-logo main-logo--lg" src="./assets/logos/logo_yard_sale.svg" alt="Site's Logo">

        <form class="form-vertical">
            <label class="form-vertical__label">
                Email address
                <input type="email" class="form-vertical__input" placeholder="example@example.com" maxlength="80" required>
            </label>

            <label class="form-vertical__label">
                Password
                <input type="password" class="form-vertical__input" placeholder="Enter password" maxlength="80" required>
            </label>

            <button type="submit" class="btn btn--primary">
                Log in
            </button>

            <a class="link mt-2 mb-5 mx-auto" href="./password-recovery.html">Forgot my password</a>

            <a class="btn btn--outline-primary fixed-bottom-flex fixed-bottom-reset--md mb-3" href="./create-account.html">
                Sign up
            </a>
        </form>
    </main>
</body>
</html>
